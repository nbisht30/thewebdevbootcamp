    <title>Forms Assignment</title>

<body>
    <h1>Register</h1>

    <form action="">
        <label for="fn">First Name: </label>
        <input id="fn" type="text" required name="fn" placeholder="Jon">
        <label for="ln">Last Name: </label>
        <input id="ln" type="text" required name="ln" placeholder="Snow"> <br>

        <div>
            <label for="gen_male">Male: </label>

            <label for="gen_female">Female: </label>

            <label for="gen_oth">Other: </label>
            <input name="gender" id="gen_oth" type="radio" value="Other">
        </div>

        <div> <label for="email">Email: </label>
            <input id="email" type="email" required name="email" placeholder="jonsnow@gmail.com">

                placeholder="Your password here" title="Need 5 to 10 characters">

                <select name="Day">

                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>

                    <option>31</option>
                </select>
                <select name="Year">
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                </select>
            </label>
        </div>

        <input id="agreed" type="checkbox" required name="checkbox"> <br>
        <button>Submit</button>
    </form>
