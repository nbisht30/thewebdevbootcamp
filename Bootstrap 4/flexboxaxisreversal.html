<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Flexbox Axis reversal</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-4">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-SM">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end"
            style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-SM">SMALL</button>
        </div>
        <br>
        <div class="border border-dark d-flex flex-column justify-content-start align-items" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-SM">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-column justify-content-end align-items" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-SM">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-column justify-content-end align-items-start" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-SM">SMALL</button>
        </div>

        <div class="border border-dark d-flex flex-column-reverse justify-content-end align-items-start"
            style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-sm">SMALL</button>
            <button class="btn btn-warning btn-SM">SMALL</button>
        </div>

        <h1 class="text-center display-4">Responsiveness Example</h1>
        <!-- Comment for below flex property: This div would follow a column 
            flex alignment till the medium viewport and then follow a 
            row flex alignemnt -->
        <div class="d-flex flex-column flex-md-row justify-content-between">
            <button class="btn btn-dark btn-lg m-1">LARGE</button>
            <button class="btn btn-dark btn-lg m-1">LARGE</button>
            <button class="btn btn-dark btn-lg m-1">LARGE</button>
            <button class="btn btn-dark btn-lg m-1">LARGE</button>
            <button class="btn btn-dark btn-lg m-1">LARGE</button>
            <button class="btn btn-dark btn-lg m-1">LARGE</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
