<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Typography</title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <!-- Border demo -->
        <h1 class="border border-danger rounded-top">Give me a border</h1>
        <h1 class="border border-left-0 border-warning rounded-top">Give me a border</h1>
        <!-- Padding and size demo -->
        <button class="btn btn-info p-0"> P0</button> <!-- No padding around -->
        <button class="btn btn-info p-1"> P1</button>
        <button class="btn btn-info p-2"> P2</button>
        <button class="btn btn-info p-3"> P3</button>
        <button class="btn btn-info p-4"> P4</button>
        <button class="btn btn-info p-5"> P5</button>

        <!-- Top, bottom, left, right, x and y -->
        <br><br>
        <button class="btn btn-info pt-5"> PT5</button>
        <button class="btn btn-info pb-5"> PB5</button>
        <button class="btn btn-info py-5"> PY5</button>
        <br><br>
        <button class="btn btn-info pl-5"> PL5</button>
        <button class="btn btn-info pr-5"> PR5</button>
        <button class="btn btn-info px-5"> PX5</button>

        <!-- Margin -->
        <br><br>
        <p class="bg-success text-white m-0">This is M0</p>
        <p class="bg-success text-white m-1">This is M1</p>
        <p class="bg-success text-white m-2">This is M2</p>
        <p class="bg-success text-white m-3">This is M3</p>
        <p class="bg-success text-white m-4">This is M4</p>
        <p class="bg-success text-white m-5 border border-danger p-3">This is M5 with P3 and border-danger</p>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
